<div class="container-fluid">
  <div class="side-body">
    <div class="page-title">
      <span class="title">Let's Start !</span>

      <div class="description">Enter a player's name to find its epic' stats</div>
    </div>
    <div class="row">
      <div class="col-xs-12 bs-example-modal">
        <div class="card">
          <div class="card-header">
            <div class="card-title">
              <div class="title">Who are you looking for ?</div>
            </div>
            <div class="pull-right card-action">
              <div class="btn-group" role="group">
                <button type="button" class="btn btn-link" data-toggle="modal" data-target="#modalModalExample"><i class="fa fa-code"></i></button>
              </div>
            </div>
          </div>
          <div class="card-body" style="white-space: nowrap; overflow-x: scroll;">
            <input style="float: left; width: 75%;" type="text" class="form-control" ng-model="landingCtrl.trackedUser.name" placeholder="xXpussySlayer1337Xx...">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
            <button style="float: right; margin: 0% 2%;" type="button" class="btn btn-danger" ng-click="landingCtrl.searchPlayer()">GO !</button>
          </div>
          <pre>{{landingCtrl.trackedUser | json}}</pre>
        </div>
      </div>
    </div>
  </div>
</div>
